<style>
        .request-button {
        background-color: rgb(48, 47, 47);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: none;
        font-size: 10px;
        font-weight: none;
        cursor: pointer;
        margin-left: 8px;
        transition: all 0.15s;
    }

        .request-button:hover {
        padding-top: 50px;
        padding-bottom: 50px;
        padding-right: 50px;
        padding-left: 50px;
        }

        .request-button:active {
            background-color: rgb(211, 242, 248);
            opacity: 0.5;
            color: black;
            font-size: 15px;
            font-weight: bold;

        }
    .cart-button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 20px;
        font-size: 9px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
        box-shadow: 10px 15px 20px rgba( 0 0 0 1);
        transition: all 0.15s;

    }

    .cart-button:hover {
        color: black;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }
    .cart-button:active {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        padding-right: 15px;
        font-size: 15px;
        font-size: bold;
    }

    .signup-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 4px;
        margin-left: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.15s;
        box-shadow: 0 5px 5px #666;
    }

    .signup-button:hover {
        background-color: rgb(178, 238, 196);
    }

    .signup-button:active {
    background-color: rgb(211, 242, 248);
    opacity: 0.5;
    color: black;
    font-size: 8px;
    font-weight: bold;
    transform: translateY(4px); /* Simulates button being pressed down */
    box-shadow: 0 2px #666; /* Adjust shadow to enhance 3D effect */
}
    .start-button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        height: 25px;
        width: 80px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
    }

    .download-button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        height: 25px;
        width: 80px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
    }
    
    .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height: 20px;
        width: 180px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
    }

    .save-button {
        background: white; /* background color */
        color: rgb(10, 102, 194); /* text color */
        border-color: rgb(10, 102, 194); /* border - adjust */
        border-width: 0.9px;
        height: 20px; 
        width: 50px;
        border-radius: 12px; /* pang pa circle ng border */
        font-size: 11px;
        font-weight: none;
        cursor: pointer;
        margin-left: 10px; 
    }

</style>

<button class="request-button">
    Request Now
</button>

<button class="cart-button">
    Add to Cart
</button>

<button class="signup-button">
    Sign up
</button>

<button class="start-button">
    Get Started
</button>

<button class="download-button">
    Download
</button>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
